<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <h2>Feedback Form</h2>
    <form action="thanks.html">
        <label for="name">User Name:</label>
        <input type="text" name="User-name" id="name" required><br>
        <label for="email">User Email:</label>
        <input type="email" name="useremail" id="email" placeholder="Enter email" required><br>
        <label for="pass">Password:</label>
        <input type="password" name="userpassword" id="pass" placeholder="Enter password" required><br>
        <label for="feedback">Enater Feedback:</label>
        <textarea name="feedback" id="feedback">e.g. THe Session Was Awesome</textarea><br>
        <input type="submit">
    </form>

</body>
</html>
